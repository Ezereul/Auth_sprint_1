version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-auth
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4
    container_name: redis-auth
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    restart: always

  api:
    build: .
    container_name: api-auth
    ports:
      - ${AUTH_API_PORT}:${AUTH_API_PORT}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres-data:
  redis_data:
